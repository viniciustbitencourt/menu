<!DOCTYPE html>
<html lang="pt-BR" data-theme="praia-dia"><!-- troque para praia-por-do-sol ou remova para usar o tema original (dark) -->
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Card√°pio de Bebidas</title>
  <meta name="description" content="Card√°pio digital de bebidas com pagamento por PIX via QR Code." />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      /* Tema original (dark) + defaults das vari√°veis de fundo */
      --bg:#0b1220; --bg2:#0e162a;
      --card:#10192f; --card2:#0d1529;
      --border:#1e2a44; --text:#e6edf3; --muted:#9fb0c6;
      --accent:#22d3ee; --accent2:#7c3aed;

      /* defaults para a onda do header e o background quando sem tema praia aplicado */
      --sky1:#0b1220; --sky2:#0e162a;
      --sea1:#0d1529; --sea2:#0c152b;
      --sand:#0b1220; --sun-glow: transparent;
    }

    /* Tema PRAIA ‚Äì DIA */
    html[data-theme="praia-dia"]{
      --text:#0b1220;
      --muted:#284057;
      --card:#ffffff10; --card2:#ffffff08;
      --border:#ffffff22;

      --sky1:#BEE3F8;
      --sky2:#86C5F4;
      --sea1:#39D0C2;
      --sea2:#159E9C;
      --sand:#FFE8B6;
      --sun-glow:#FFD27A66;
    }

    /* Tema PRAIA ‚Äì P√îR-DO-SOL */
    html[data-theme="praia-por-do-sol"]{
      --text:#0b1220;
      --muted:#402a32;
      --card:#ffffff10; --card2:#ffffff08;
      --border:#ffffff22;

      --sky1:#FFD1A1;
      --sky2:#FF9A8B;
      --sea1:#6BC2F4;
      --sea2:#2C74B3;
      --sand:#FFE1A8;
      --sun-glow:#FFC46A66;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial,'Noto Sans',sans-serif;
      color:var(--text);

      /* Fundo com vibe de praia: c√©u ‚Üí mar ‚Üí areia (com halo do sol) */
      background:
        radial-gradient(420px 260px at 85% 8%, var(--sun-glow) 0%, transparent 60%),
        radial-gradient(600px 360px at 15% -10%, color-mix(in oklab, var(--sky2) 40%, transparent) 0%, transparent 55%),
        linear-gradient(180deg, var(--sky1) 0%,
                                var(--sky2) 42%,
                                color-mix(in oklab, var(--sea1) 85%, var(--sky2) 15%) 53%,
                                var(--sea2) 66%,
                                var(--sand) 100%);
    }
    @media (min-width:560px){
      body{
        background-image:
          radial-gradient(420px 260px at 85% 8%, var(--sun-glow) 0%, transparent 60%),
          radial-gradient(600px 360px at 15% -10%, color-mix(in oklab, var(--sky2) 40%, transparent) 0%, transparent 55%),
          repeating-linear-gradient(180deg, transparent 0 8px, #ffffff0a 8px 9px),
          linear-gradient(180deg, var(--sky1) 0%, var(--sky2) 42%, color-mix(in oklab, var(--sea1) 85%, var(--sky2) 15%) 53%, var(--sea2) 66%, var(--sand) 100%);
      }
    }

    header{position:relative}
    .hero-wrap{max-width:1100px;margin:auto;padding:36px 20px 8px}
    .topbar{display:flex;align-items:center;justify-content:center;position:relative}

    /* Bot√£o de altern√¢ncia do tema praiano */
    .theme-btn{
      position:absolute; right:14px; top:14px; z-index:60;
      padding:8px 12px; border-radius:12px; border:1px solid var(--border);
      background:#0c152b; color:var(--text); font-weight:700; cursor:pointer;
    }
    .theme-btn:hover{ transform: translateY(-1px); }

    /* Marca (logo + t√≠tulo) */
    .brand{display:flex; align-items:center; gap:12px; text-decoration:none; color:inherit;}
    .logo{
      width:54px;height:54px;border-radius:16px;
      background:conic-gradient(from 180deg,var(--accent),var(--accent2));
      box-shadow:0 10px 30px #22d3ee30;
      display:inline-block; overflow:hidden; border:1px solid var(--border);
    }
    .logo img{ width:100%; height:100%; display:block; object-fit:contain; background:#0b1220; border-radius:inherit; }
    h1{margin:0;font-size:28px;letter-spacing:.3px}

    .wave{position:relative;margin-top:18px}
    .wave svg{display:block;width:100%;height:auto}
    .wave path{ fill: var(--sky2); } /* usa a cor do 'c√©u 2' do tema */

    main{max-width:1100px;margin:18px auto 0;padding:0 20px}
    .grid{display:grid;gap:16px;grid-template-columns:1fr}
    @media(min-width:560px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media(min-width:900px){.grid{grid-template-columns:repeat(3,1fr)}}

    .card{
      position:relative;background:linear-gradient(180deg,var(--card),var(--card2));
      border:1px solid var(--border);border-radius:18px;overflow:hidden;box-shadow:0 12px 26px #00000040
    }

    /* Imagem do card: responsiva e maior */
    .hero-img{ position:relative;background:#0f1830; aspect-ratio: 4 / 3; }
    .hero-img img{ width:100%; height:100%; object-fit:cover; opacity:.92; display:block; }

    .badge{position:absolute;top:10px;left:10px;padding:6px 10px;border-radius:999px;background:#0c152b;border:1px solid var(--border);font-size:11px;color:var(--muted)}
    .badge.promo{background:linear-gradient(90deg,var(--accent),var(--accent2));color:#0b0f1b;border:0;font-weight:700}
    .badge.out{ background:#3b0d0d;border-color:#7f1d1d;color:#fecaca;font-weight:800;text-transform:uppercase;letter-spacing:.3px; }

    .content{padding:14px 14px 16px}
    .title{margin:4px 0 6px;font-size:16px}
    .meta{display:flex;gap:8px;align-items:center;color:var(--muted);font-size:12px;flex-wrap:wrap}
    .price{margin:12px 0 10px;font-size:18px;font-weight:800;letter-spacing:.2px}

    .btns{display:flex;gap:10px}
    .btn{
      flex:1;display:inline-flex;align-items:center;justify-content:center;gap:8px;
      padding:10px 12px;border-radius:12px;font-weight:700;font-size:14px;
      cursor:pointer;text-decoration:none;border:1px solid var(--border);
      background:#0c152b;color:var(--text)
    }
    .btn.primary{background:linear-gradient(90deg,var(--accent),var(--accent2));border:none;color:#0b0f1b}
    .btn:hover{transform:translateY(-1px)}
    .btn.disabled{opacity:.45;cursor:not-allowed;pointer-events:none;filter:saturate(.6)}

    footer{max-width:1100px;margin:40px auto 80px;padding:0 20px;color:var(--muted);font-size:12px}
    .notice{border:1px dashed var(--border);padding:12px 14px;border-radius:14px;background:#0c152b}

    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:#0007;z-index:50}
    .modal-card{width:min(560px,92vw);background:#0c152b;border:1px solid var(--border);border-radius:16px;padding:18px;box-shadow:0 10px 30px #00000066}
    .modal h3{margin:0 0 12px}
    .field{width:100%;margin-top:6px;background:#0b1220;border:1px solid var(--border);border-radius:10px;color:var(--text);padding:10px}

    /* QR CODE responsivo */
    .qr-img{
      width:min(360px, 100%);
      aspect-ratio: 1 / 1;
      height:auto;
      border-radius:12px;border:1px solid var(--border);background:#0b1220;object-fit:contain;display:block
    }

    /* feedback inline de c√≥pia (sem popup) */
    .inline-ok{ opacity:0; transform: translateY(2px); transition: opacity .18s ease, transform .18s ease; font-size:12px; color: var(--muted); }
    .inline-ok.show{ opacity:1; transform: translateY(0); }

    /* layout espec√≠fico da √°rea de bot√µes do PIX */
    .btns-pix{ display:flex; gap:10px; align-items:flex-start; }
    .btns-pix .btn{ flex:0 0 auto; }
    .copy-wrap{ display:flex; flex-direction:column; gap:6px; align-items:flex-start; }
    .btn-copy{ padding:12px 18px; font-size:15px; font-weight:800; }  /* maior que Fechar */
    .btn-close{ padding:10px 12px; font-size:14px; }                  /* menor */

    @media (max-width:480px){
      h1{ font-size:22px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="hero-wrap">
      <div class="topbar">
        <a class="brand" href="./" aria-label="In√≠cio">
          <span class="logo"><img src="img/logo-praia.svg" alt="Mar Doce Lar" onerror="this.style.display='none'"></span>
          <h1>Card√°pio de Bebidas</h1>
        </a>
        <button id="themeToggle" class="theme-btn" type="button">üå¥ Alternar tema</button>
      </div>
    </div>
    <div class="wave" aria-hidden="true">
      <svg viewBox="0 0 1440 120" preserveAspectRatio="none">
        <path d="M0,80 C240,140 480,20 720,60 C960,100 1200,120 1440,60 L1440,120 L0,120 Z"></path>
      </svg>
    </div>
  </header>

  <!-- Modal QR PIX -->
  <div id="pixQrModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="pixTitle">
    <div class="modal-card">
      <h3 id="pixTitle">Pagar com PIX</h3>
      <div style="display:flex;gap:16px;flex-wrap:wrap;align-items:flex-start">
        <img id="pixQrImg" class="qr-img" alt="QR Code PIX"/>
        <div style="flex:1;min-width:220px">
          <div style="font-size:12px;color:var(--muted);margin-bottom:6px">Copia e Cola</div>
          <textarea id="pixCopiaCola" readonly class="field" style="min-height:120px"></textarea>

          <!-- bot√µes: copiar (maior) + mensagem abaixo + fechar -->
          <div class="btns-pix" style="margin-top:10px">
            <div class="copy-wrap">
              <button id="btnCopy" class="btn btn-copy" type="button">Copiar</button>
              <span id="copyMsg" class="inline-ok" role="status" aria-live="polite" aria-atomic="true" aria-hidden="true">Copiado!</span>
            </div>
            <button id="closeQr" class="btn btn-close" type="button" style="margin-left:auto">Fechar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <main>
    <div id="grid" class="grid"></div>
  </main>

  <footer>
    <div class="notice">‚ö†Ô∏è Vendas apenas para maiores de 18 anos. Beba com modera√ß√£o. Pre√ßos sujeitos a altera√ß√£o e disponibilidade.</div>
  </footer>

  <script>
    // ================== CONFIG PIX (fixo) ==================
    const PIX_KEY = 'edab0cd5-ecd4-4050-87f7-fbaf98899713'; // chave aleat√≥ria UUID
    const RECEIVER_NAME = 'CASA DE PRAIA';
    const RECEIVER_CITY = 'BRASIL'; // exigido pelo padr√£o, n√£o exibido

    // ================== PRODUTOS (use estoque: 0 p/ esgotado) ==================
    const produtos = [
      { id:'jameson750', nome:'Whisky Jameson', volume:'750 ml', preco:160.00, categoria:'whisky', imagem:'img/whisky-01.jpg', destaque:'Mais vendido', estoque: 8 },
      { id:'absolut1l', nome:'Vodka Absolut', volume:'1 L', preco:160.00, categoria:'vodka', imagem:'img/vodka-absolute.jpg', estoque: 5 },
      { id:'redlabel1l', nome:'Whisky Johnnie Walker Red Label', volume:'1 L', preco:105.00, categoria:'whisky', imagem:'img/whisky-02.jpg', destaque:'Oferta do dia', estoque: 0 },  // esgotado
      { id:'smirnoff1l', nome:'Vodka Smirnoff', volume:'1 L', preco:69.90, categoria:'vodka', imagem:'img/vodka-smirnoff.jpg', estoque: 12 },
      { id:'tanqueray750', nome:'Gin Tanqueray', volume:'750 ml', preco:139.90, categoria:'gin', imagem:'img/gin-tanqueray-01.jpg', estoque: 0 }, // esgotado
      { id:'gordons750', nome:"Gin Gordon's", volume:'750 ml', preco:89.90, categoria:'gin', imagem:'img/gin-bottle-01.jpg', estoque: 7 },
      { id:'tequilaJose', nome:'Tequila Jose Cuervo Gold', volume:'750 ml', preco:149.90, categoria:'tequila', imagem:'img/tequila-cuervo-01.jpg', estoque: 2 },
      { id:'rumBacardi', nome:'Rum Bacard√≠ Carta Blanca', volume:'980 ml', preco:79.90, categoria:'rum', imagem:'img/rum-bacardi-01.jpg', estoque: 4 },
      { id:'tonica', nome:'√Ågua T√¥nica', volume:'350 ml (lata)', preco:7.00, categoria:'semalcool', imagem:'img/tonica-01.jpg', estoque: 30 },
      { id:'energetico', nome:'Energ√©tico', volume:'473 ml', preco:12.00, categoria:'semalcool', imagem:'img/energetico-redbull-01.jpg', estoque: 0 } // esgotado
    ];

    // ================== RENDER ==================
    const grid = document.getElementById('grid');
    function currency(v){ return v.toLocaleString('pt-BR', { style:'currency', currency:'BRL' }) }

    function cardHTML(p){
      const semEstoque = Number(p.estoque) === 0;

      // Badge (prioridade: sem estoque > promo > categoria)
      let badgeHtml = '';
      if (semEstoque)      badgeHtml = `<span class="badge out">Sem estoque</span>`;
      else if (p.destaque) badgeHtml = `<span class="badge promo">${p.destaque}</span>`;
      else                 badgeHtml = `<span class="badge">${p.categoria}</span>`;

      // Bot√£o PIX: desabilita se sem estoque
      const btnPix = semEstoque
        ? `<button class="btn primary disabled" aria-disabled="true" title="Sem estoque">PIX (indispon√≠vel)</button>`
        : `<a class="btn primary" href="#" onclick="abrirPix('${encodeURIComponent(p.id)}','${encodeURIComponent(p.nome)}','${encodeURIComponent(p.volume)}', ${p.preco})">PAGUE COM PIX</a>`;

      return `
        <article class="card" data-cat="${p.categoria}">
          <div class="hero-img">
            <img src="${p.imagem}" alt="${p.nome} ${p.volume}" loading="lazy" onerror="this.onerror=null;this.src='img/placeholder.jpg'"/>
            ${badgeHtml}
          </div>
          <div class="content">
            <h2 class="title">${p.nome}</h2>
            <div class="meta">
              <span>Volume: ${p.volume}</span><span>‚Ä¢</span><span>Categoria: ${p.categoria}</span>
              <!-- ${typeof p.estoque === 'number' ? `<span>‚Ä¢</span><span>Estoque: ${p.estoque}</span>` : '' } -->
            </div>
            <div class="price">${currency(p.preco)}</div>
            <div class="btns">
              ${btnPix}
            </div>
          </div>
        </article>`;
    }
    function render(list){ grid.innerHTML = list.map(cardHTML).join('') }

    // ================== PIX ==================
    const qrModal    = document.getElementById('pixQrModal');
    const qrImg      = document.getElementById('pixQrImg');
    const copiaCola  = document.getElementById('pixCopiaCola');
    const pixTitle   = document.getElementById('pixTitle');
    const btnCopy    = document.getElementById('btnCopy');
    const closeQr    = document.getElementById('closeQr');
    const copyMsg    = document.getElementById('copyMsg');

    function abrirPix(idEnc, nomeEnc, volumeEnc, preco){
      const nome = decodeURIComponent(nomeEnc);
      const volume = decodeURIComponent(volumeEnc);
      const txid = (decodeURIComponent(idEnc).slice(0,20) + Date.now().toString().slice(-5)).slice(0,25);
      const descr = (nome + ' ' + volume).slice(0,50);
      const payload = montarPix(PIX_KEY, RECEIVER_NAME, RECEIVER_CITY, preco, txid, descr);
      mostrarQrPix(`${nome} ‚Äî ${currency(preco)}`, payload);
    }

    function mostrarQrPix(titulo, payload){
      pixTitle.textContent = titulo;
      copiaCola.value = payload;
      const url = `https://api.qrserver.com/v1/create-qr-code/?size=480x480&data=${encodeURIComponent(payload)}`; // maior e n√≠tido
      qrImg.src = url;

      if (copyMsg){ copyMsg.classList.remove('show'); copyMsg.setAttribute('aria-hidden','true'); copyMsg.textContent = 'Copiado!'; }
      btnCopy.textContent = 'Copiar';

      qrModal.style.display='flex';
    }

    closeQr.addEventListener('click', ()=> qrModal.style.display='none');

    // Confirma√ß√£o silenciosa de c√≥pia (sem popup)
    btnCopy.addEventListener('click', async () => {
      const txt = copiaCola.value;
      const original = btnCopy.textContent;

      try {
        if (navigator.clipboard?.writeText) {
          await navigator.clipboard.writeText(txt);
        } else {
          copiaCola.select();
          document.execCommand('copy');
          window.getSelection().removeAllRanges();
        }

        btnCopy.textContent = 'Copiado ‚úì';
        copyMsg.textContent = 'PIX copiado';
        copyMsg.classList.add('show');
        copyMsg.setAttribute('aria-hidden','false');
        if ('vibrate' in navigator) navigator.vibrate(15);

        setTimeout(() => {
          btnCopy.textContent = original;
          copyMsg.classList.remove('show');
          copyMsg.setAttribute('aria-hidden','true');
        }, 1500);

      } catch (e) {
        copyMsg.textContent = 'N√£o foi poss√≠vel copiar';
        copyMsg.classList.add('show');
        copyMsg.setAttribute('aria-hidden','false');
        setTimeout(() => {
          copyMsg.classList.remove('show');
          copyMsg.setAttribute('aria-hidden','true');
          copyMsg.textContent = 'Copiado!';
        }, 2000);
      }
    });

    // Helpers Pix
    function toAscii(s){
      return (s||'')
        .normalize('NFD').replace(/[\u0300-\u036f]/g,'')
        .toUpperCase().replace(/[^A-Z0-9 \-\.]/g,'');
    }
    function byteLen(s){ return new TextEncoder().encode(s).length }
    function cutBytes(s,max){ let t=toAscii(s); while(byteLen(t)>max){ t=t.slice(0,-1) } return t }

    // Montagem BR Code (EMVCo) com CRC16
    function montarPix(chave, nome, cidade, valor, txid, descricao){
      const NOME = cutBytes(nome||'HOSPEDE',25);
      const CIDADE = cutBytes(cidade||'BRASIL',15);
      const TXID = toAscii((txid||'CARDAPIO')).slice(0,25);
      const DESC = descricao ? toAscii(descricao).slice(0,50) : '';
      const KEY = (chave||'').trim();
      function tlv(id,value){ const len = byteLen(value).toString().padStart(2,'0'); return id + len + value }
      const gui = tlv('00','br.gov.bcb.pix');
      const guiKey = tlv('01', KEY);
      const guiDesc = DESC ? tlv('02', DESC) : '';
      const mai = tlv('26', gui + guiKey + guiDesc);
      const pfi = tlv('00','01');
      const pim = tlv('01','11');
      const mcc = tlv('52','0000');
      const cur = tlv('53','986');
      const amt = valor ? tlv('54', Number(valor).toFixed(2)) : '';
      const country = tlv('58','BR');
      const mname = tlv('59', NOME);
      const mcity = tlv('60', CIDADE);
      const adtx = tlv('05', TXID);
      const add = tlv('62', adtx);
      const payloadSemCRC = pfi + pim + mai + mcc + cur + amt + country + mname + mcity + add + '6304';
      const crc = crc16(payloadSemCRC).toUpperCase();
      return payloadSemCRC + crc;
    }
    function crc16(str){
      let crc=0xFFFF;
      for(let i=0;i<str.length;i++){
        crc ^= str.charCodeAt(i)<<8;
        for(let j=0;j<8;j++){
          if(crc & 0x8000){ crc=(crc<<1)^0x1021 } else { crc=(crc<<1) }
          crc &= 0xFFFF
        }
      }
      return crc.toString(16).padStart(4,'0')
    }

    // Toggle de tema: Dia -> P√¥r-do-sol -> Original
    (function(){
      const THEMES = ['praia-dia','praia-por-do-sol','']; // '' = remove data-theme
      let current = 0;
      const btn = document.getElementById('themeToggle');
      btn?.addEventListener('click', ()=>{
        current = (current + 1) % THEMES.length;
        const t = THEMES[current];
        if (t) document.documentElement.setAttribute('data-theme', t);
        else document.documentElement.removeAttribute('data-theme');
        btn.textContent = t === 'praia-dia' ? 'üåû Praia ‚Äì Dia'
                         : t === 'praia-por-do-sol' ? 'üåÖ P√¥r-do-sol'
                         : 'üåô Tema original';
      });
      // estado inicial coerente com o atributo no <html>
      const initial = document.documentElement.getAttribute('data-theme') || '';
      current = THEMES.indexOf(initial);
      if (current < 0) current = 0;
      btn && (btn.textContent = initial === 'praia-dia' ? 'üåû Praia ‚Äì Dia'
                               : initial === 'praia-por-do-sol' ? 'üåÖ P√¥r-do-sol'
                               : 'üåô Tema original');
    })();

    // Inicializa grid
    render(produtos);
  </script>
</body>
</html>
