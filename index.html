<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cardápio de Bebidas</title>
  <meta name="description" content="Cardápio digital de bebidas com pagamento por PIX via QR Code." />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b1220;
      --bg2:#0e162a;
      --card:#10192f;
      --card2:#0d1529;
      --border:#1e2a44;
      --text:#e6edf3;
      --muted:#9fb0c6;
      --accent:#22d3ee;
      --accent2:#7c3aed;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial,'Noto Sans',sans-serif;color:var(--text);background:
      radial-gradient(1200px 600px at 15% -10%, #16243e 0%, transparent 40%),
      radial-gradient(1000px 600px at 85% -20%, #102139 0%, transparent 45%),
      linear-gradient(180deg, var(--bg) 0%, var(--bg2) 70%);
    }
    header{position:relative}
    .hero-wrap{max-width:1100px;margin:auto;padding:36px 20px 8px}
    .topbar{display:flex;align-items:center;justify-content:center}
    .logo{width:54px;height:54px;border-radius:16px;background:conic-gradient(from 180deg,var(--accent),var(--accent2));box-shadow:0 10px 30px #22d3ee30;margin-right:12px}
    h1{margin:0;font-size:28px;letter-spacing:.3px}
    .wave{position:relative;margin-top:18px}
    .wave svg{display:block;width:100%;height:auto}
    main{max-width:1100px;margin:18px auto 0;padding:0 20px}
    .grid{display:grid;gap:16px;grid-template-columns:1fr}
    @media(min-width:560px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media(min-width:900px){.grid{grid-template-columns:repeat(3,1fr)}}
    .card{position:relative;background:linear-gradient(180deg,var(--card),var(--card2));border:1px solid var(--border);border-radius:18px;overflow:hidden;box-shadow:0 12px 26px #00000040}
    .hero-img{position:relative;height:180px;background:#0f1830}
    .hero-img img{width:100%;height:100%;object-fit:cover;opacity:.92}
    .badge{position:absolute;top:10px;left:10px;padding:6px 10px;border-radius:999px;background:#0c152b;border:1px solid var(--border);font-size:11px;color:var(--muted)}
    .badge.promo{background:linear-gradient(90deg,var(--accent),var(--accent2));color:#0b0f1b;border:0;font-weight:700}
    .content{padding:14px 14px 16px}
    .title{margin:4px 0 6px;font-size:16px}
    .meta{display:flex;gap:8px;align-items:center;color:var(--muted);font-size:12px}
    .price{margin:12px 0 10px;font-size:18px;font-weight:800;letter-spacing:.2px}
    .btns{display:flex;gap:10px}
    .btn{flex:1;display:inline-flex;align-items:center;justify-content:center;gap:8px;padding:10px 12px;border-radius:12px;font-weight:700;font-size:14px;cursor:pointer;text-decoration:none;border:1px solid var(--border);background:#0c152b;color:var(--text)}
    .btn.primary{background:linear-gradient(90deg,var(--accent),var(--accent2));border:none;color:#0b0f1b}
    .btn:hover{transform:translateY(-1px)}
    footer{max-width:1100px;margin:40px auto 80px;padding:0 20px;color:var(--muted);font-size:12px}
    .notice{border:1px dashed var(--border);padding:12px 14px;border-radius:14px;background:#0c152b}
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:#0007;z-index:50}
    .modal-card{width:min(560px,92vw);background:#0c152b;border:1px solid var(--border);border-radius:16px;padding:18px;box-shadow:0 10px 30px #00000066}
    .modal h3{margin:0 0 12px}
    .field{width:100%;margin-top:6px;background:#0b1220;border:1px solid var(--border);border-radius:10px;color:var(--text);padding:10px}
  </style>
</head>
<body>
  <header>
    <div class="hero-wrap">
      <div class="topbar">
        <div class="logo" aria-hidden="true"></div>
        <h1>Cardápio de Bebidas</h1>
      </div>
    </div>
    <div class="wave" aria-hidden="true">
      <svg viewBox="0 0 1440 120" preserveAspectRatio="none"><path d="M0,80 C240,140 480,20 720,60 C960,100 1200,120 1440,60 L1440,120 L0,120 Z" fill="#0e162a"></path></svg>
    </div>
  </header>

  <!-- Modal QR PIX -->
  <div id="pixQrModal" class="modal">
    <div class="modal-card">
      <h3 id="pixTitle">Pagar com PIX</h3>
      <div style="display:flex;gap:16px;flex-wrap:wrap;align-items:flex-start">
        <img id="pixQrImg" alt="QR Code PIX" style="width:240px;height:240px;border-radius:12px;border:1px solid var(--border);background:#0b1220;object-fit:contain"/>
        <div style="flex:1;min-width:220px">
          <div style="font-size:12px;color:var(--muted);margin-bottom:6px">Copia e Cola</div>
          <textarea id="pixCopiaCola" readonly class="field" style="min-height:120px"></textarea>
          <div style="display:flex;gap:10px;margin-top:10px">
            <button id="btnCopy" class="btn">Copiar</button>
            <a id="btnDownload" class="btn primary" download="pix-qrcode.png">Baixar QR</a>
            <button id="closeQr" class="btn" style="margin-left:auto">Fechar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <main>
    <div id="grid" class="grid"></div>
  </main>

  <footer>
    <div class="notice">⚠️ Vendas apenas para maiores de 18 anos. Beba com moderação. Preços sujeitos a alteração e disponibilidade.</div>
  </footer>
  
  <small id="miniMsg" style="opacity:0;transition:opacity .2s">Copiado!</small>
  <script>
    // ================== CONFIG PIX (fixo) ==================
    const PIX_KEY = 'edab0cd5-ecd4-4050-87f7-fbaf98899713'; // chave aleatória UUID
    const RECEIVER_NAME = 'CASA DE PRAIA';
    const RECEIVER_CITY = 'BRASIL'; // exigido pelo padrão, não exibido

    // ================== PRODUTOS ==================
    const produtos = [
      { id:'jameson750', nome:'Whisky Jameson', volume:'750 ml', preco:160.00, categoria:'whisky', imagem:'https://images.unsplash.com/photo-1617727553256-4f384ee199fe?q=80&w=1600&auto=format&fit=crop', destaque:'Mais vendido' },
      { id:'absolut1l', nome:'Vodka Absolut', volume:'1 L', preco:160.00, categoria:'vodka', imagem:'https://images.unsplash.com/photo-1613977257598-b7fef2f47266?q=80&w=1600&auto=format&fit=crop' },
      { id:'redlabel1l', nome:'Whisky Johnnie Walker Red Label', volume:'1 L', preco:105.00, categoria:'whisky', imagem:'https://images.unsplash.com/photo-1608889175211-0e8c135fdb21?q=80&w=1600&auto=format&fit=crop', destaque:'Oferta do dia' },
      { id:'smirnoff1l', nome:'Vodka Smirnoff', volume:'1 L', preco:69.90, categoria:'vodka', imagem:'https://images.unsplash.com/photo-1613478223719-2c0c1a9f5a8f?q=80&w=1600&auto=format&fit=crop' },
      { id:'tanqueray750', nome:'Gin Tanqueray', volume:'750 ml', preco:139.90, categoria:'gin', imagem:'https://images.unsplash.com/photo-1595975432201-28f98ef4c8d2?q=80&w=1600&auto=format&fit=crop' },
      { id:'gordons750', nome:"Gin Gordon's", volume:'750 ml', preco:89.90, categoria:'gin', imagem:'https://images.unsplash.com/photo-1604908554007-0bced5f2a3a5?q=80&w=1600&auto=format&fit=crop' },
      { id:'tequilaJose', nome:'Tequila Jose Cuervo Gold', volume:'750 ml', preco:149.90, categoria:'tequila', imagem:'https://images.unsplash.com/photo-1603394385224-7b20085c0d49?q=80&w=1600&auto=format&fit=crop' },
      { id:'rumBacardi', nome:'Rum Bacardí Carta Blanca', volume:'980 ml', preco:79.90, categoria:'rum', imagem:'https://images.unsplash.com/photo-1514362545857-3bc16c4c76f2?q=80&w=1600&auto=format&fit=crop' },
      { id:'tonica', nome:'Água Tônica', volume:'350 ml (lata)', preco:7.00, categoria:'semalcool', imagem:'https://images.unsplash.com/photo-1541592553160-82008b127ccb?q=80&w=1600&auto=format&fit=crop' },
      { id:'energetico', nome:'Energético', volume:'473 ml', preco:12.00, categoria:'semalcool', imagem:'https://images.unsplash.com/photo-1613478223719-2c0c1a9f5a8f?q=80&w=1600&auto=format&fit=crop' }
    ];

    // ================== RENDER ==================
    const grid = document.getElementById('grid');
    function currency(v){ return v.toLocaleString('pt-BR', { style:'currency', currency:'BRL' }) }
    function cardHTML(p){
      return `
        <article class="card" data-cat="${p.categoria}">
          <div class="hero-img">
            <img src="${p.imagem}" alt="${p.nome} ${p.volume}" loading="lazy"/>
            ${p.destaque ? `<span class=\"badge promo\">${p.destaque}</span>` : `<span class=\"badge\">${p.categoria}</span>`}
          </div>
          <div class="content">
            <h2 class="title">${p.nome}</h2>
            <div class="meta"><span>Volume: ${p.volume}</span><span>•</span><span>Categoria: ${p.categoria}</span></div>
            <div class="price">${currency(p.preco)}</div>
            <div class="btns">
              <a class="btn primary" href="#" onclick="abrirPix('${encodeURIComponent(p.id)}','${encodeURIComponent(p.nome)}','${encodeURIComponent(p.volume)}', ${p.preco})">PIX (QR)</a>
            </div>
          </div>
        </article>`;
    }
    function render(list){ grid.innerHTML = list.map(cardHTML).join('') }

    // ================== PIX ==================
    const qrModal = document.getElementById('pixQrModal');
    const qrImg = document.getElementById('pixQrImg');
    const copiaCola = document.getElementById('pixCopiaCola');
    const pixTitle = document.getElementById('pixTitle');
    const btnCopy = document.getElementById('btnCopy');
    const btnDownload = document.getElementById('btnDownload');
    const closeQr = document.getElementById('closeQr');
    const miniMsg = document.getElementById('miniMsg');

    function abrirPix(idEnc, nomeEnc, volumeEnc, preco){
      const nome = decodeURIComponent(nomeEnc);
      const volume = decodeURIComponent(volumeEnc);
      const txid = (decodeURIComponent(idEnc).slice(0,20) + Date.now().toString().slice(-5)).slice(0,25);
      const descr = (nome + ' ' + volume).slice(0,50);
      const payload = montarPix(PIX_KEY, RECEIVER_NAME, RECEIVER_CITY, preco, txid, descr);
      mostrarQrPix(`${nome} — ${currency(preco)}`, payload);
    }
    function mostrarQrPix(titulo, payload){
      pixTitle.textContent = titulo;
      copiaCola.value = payload;
      const url = `https://api.qrserver.com/v1/create-qr-code/?size=240x240&data=${encodeURIComponent(payload)}`;
      qrImg.src = url;
      btnDownload.href = url;
      qrModal.style.display='flex';
    }
    closeQr.addEventListener('click', ()=> qrModal.style.display='none');
    btnCopy.addEventListener('click', ()=>{ navigator.clipboard.writeText(copiaCola.value).then(()=>{miniMsg.style.opacity = 1; setTimeout(() => miniMsg.style.opacity = 0, 1500); });});

    // Helpers Pix
    function toAscii(s){
      return (s||'')
        .normalize('NFD').replace(/[\u0300-\u036f]/g,'')
        .toUpperCase().replace(/[^A-Z0-9 \-\.]/g,'');
    }
    function byteLen(s){ return new TextEncoder().encode(s).length }
    function cutBytes(s,max){ let t=toAscii(s); while(byteLen(t)>max){ t=t.slice(0,-1) } return t }

    // Montagem BR Code (EMVCo) com CRC16
    function montarPix(chave, nome, cidade, valor, txid, descricao){
      const NOME = cutBytes(nome||'HOSPEDE',25);
      const CIDADE = cutBytes(cidade||'BRASIL',15);
      const TXID = toAscii((txid||'CARDAPIO')).slice(0,25);
      const DESC = descricao ? toAscii(descricao).slice(0,50) : '';
      const KEY = (chave||'').trim();
      function tlv(id,value){ const len = byteLen(value).toString().padStart(2,'0'); return id + len + value }
      const gui = tlv('00','br.gov.bcb.pix');
      const guiKey = tlv('01', KEY);
      const guiDesc = DESC ? tlv('02', DESC) : '';
      const mai = tlv('26', gui + guiKey + guiDesc);
      const pfi = tlv('00','01');
      const pim = tlv('01','11');
      const mcc = tlv('52','0000');
      const cur = tlv('53','986');
      const amt = valor ? tlv('54', Number(valor).toFixed(2)) : '';
      const country = tlv('58','BR');
      const mname = tlv('59', NOME);
      const mcity = tlv('60', CIDADE);
      const adtx = tlv('05', TXID);
      const add = tlv('62', adtx);
      const payloadSemCRC = pfi + pim + mai + mcc + cur + amt + country + mname + mcity + add + '6304';
      const crc = crc16(payloadSemCRC).toUpperCase();
      return payloadSemCRC + crc;
    }
    function crc16(str){ let crc=0xFFFF; for(let i=0;i<str.length;i++){ crc ^= str.charCodeAt(i)<<8; for(let j=0;j<8;j++){ if(crc & 0x8000){ crc=(crc<<1)^0x1021 } else { crc=(crc<<1) } crc &= 0xFFFF } } return crc.toString(16).padStart(4,'0') }

    // Inicializa
    render(produtos);
  </script>
</body>
</html>
